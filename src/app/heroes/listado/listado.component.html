<p>listado</p>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }} - {{ heroe }}
    </li>
</ul>
<button (click)="BorrarHeroe()">
    Borrar
</button>
<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Último Héroe Borrado</h3>
    <span>{{ heroeBorrado }}</span>
</div>
<ng-template #noBorrado> <!-- Esto es una Referencia Local-->
    <h5>Nada Borrado</h5>
</ng-template>
